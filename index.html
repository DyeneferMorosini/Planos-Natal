<!DOCTYPE html>
<html lang="en">
<head>
	<script src="application.js"></script>
	<title>Aluguel de árvore de Natal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	
	<div>
		<div class="containerbox" style="background-image: url('images/natal.jpg');">
			<div class="wrapbox p-l-110 p-r-110 p-t-62 p-b-33">
				<span class="form-title p-b-53">
					Planos de árvores de Natal
				</span>
				<span class="txt-sub">
					Deseja alugar por semana ou por mês?
				</span>
				<ButtonGroup class="container-button" aria-label="Basic example">
					<button type="button" class="option-button">Por semana</button>
					<input type="number" id="quantidade" value="1" min="1">
					<button type="button" class="option-button">Por mês</button>
				</ButtonGroup>
				<div class="row">
					<div class="column">
						<div class="column1">
							<img src="images/arvore-natal.png" width="140px" height="194" >
						</div>
						<div id="plano0" class="plano column2">
							<h3>Plano</h3>
							<h2>Básico</h2>
							<h1>R$9,99</h1>
							<p>por semana</p>
						</div>
						
					</div>
					<div class="column">
						<div class="column1">
							<img src="images/arvore-natal.png" width="140px" height="194" >
						</div>
						<div id="plano1" class="plano column2">
							<h3>Plano</h3>
							<h2>Super</h2>
							<h1>R$14,99</h1>
							<p>por semana</p>
						</div>
						
					</div>
					<div class="column">
						<div class="column1">
							<img src="images/arvore-natal.png" width="140px" height="194" >
						</div>
						<div id="plano2" class="plano column2">
							<h3>Plano</h3>
							<h2>Mega</h2>
							<h1>R$29,99</h1>
							<p>por semana</p>
						</div>
					</div>		
				</div>
			</div>
		</div>
	</div>
</body>
</html>
